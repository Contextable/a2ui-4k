project:
  name: a2ui-4k
  version: 0.8.0
  description: A2UI rendering engine for Compose Multiplatform
  links:
    homepage: https://github.com/contextable/a2ui-4k
  authors:
    - Mark Fogle
  license: Apache-2.0
  inceptionYear: "2025"
  copyright: Contextable LLC
  java:
    groupId: com.contextable
    multiProject: false

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    pomchecker:
      version: 1.14.0
      failOnWarning: false
      failOnError: false
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - library/build/staging
        namespace: com.contextable
        sign: true
        checksums: true
        applyMavenCentralRules: false
        verifyPom: false
        sourceJar: false
        javadocJar: false
        artifactOverrides:
          - groupId: com.contextable
            artifactId: a2ui-4k-iosx64
            jar: false
            sourceJar: false
            javadocJar: false
          - groupId: com.contextable
            artifactId: a2ui-4k-iosarm64
            jar: false
            sourceJar: false
            javadocJar: false
          - groupId: com.contextable
            artifactId: a2ui-4k-iossimulatorarm64
            jar: false
            sourceJar: false
            javadocJar: false
